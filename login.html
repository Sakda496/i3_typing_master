<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Login Form</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 400px;
        transform: translateY(0);
        transition: all 0.3s ease;
      }

      .login-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      }

      .login-title {
        text-align: center;
        color: #333;
        font-size: 2.5rem;
        font-weight: 300;
        margin-bottom: 30px;
        position: relative;
      }

      .login-title::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 50px;
        height: 3px;
        background: linear-gradient(45deg, #667eea, #764ba2);
        border-radius: 2px;
      }

      .form-group {
        margin-bottom: 25px;
        position: relative;
      }

      .form-input {
        width: 100%;
        padding: 15px 20px;
        border: 2px solid #e1e8ed;
        border-radius: 12px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: #fff;
        outline: none;
      }

      .form-input:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        transform: translateY(-2px);
      }

      .form-input:focus + .form-label,
      .form-input:not(:placeholder-shown) + .form-label {
        top: -10px;
        left: 15px;
        font-size: 12px;
        color: #667eea;
        background: #fff;
        padding: 0 5px;
      }

      .form-label {
        position: absolute;
        top: 15px;
        left: 20px;
        color: #999;
        font-size: 16px;
        transition: all 0.3s ease;
        pointer-events: none;
        background: transparent;
      }

      .login-btn {
        width: 100%;
        padding: 16px;
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
      }

      .login-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .login-btn:hover::before {
        left: 100%;
      }

      .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      }

      .login-btn:active {
        transform: translateY(0);
      }

      .forgot-password {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #667eea;
        text-decoration: none;
        font-size: 14px;
        transition: all 0.3s ease;
        position: relative;
      }

      .forgot-password::after {
        content: "";
        position: absolute;
        bottom: -2px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 2px;
        background: #667eea;
        transition: width 0.3s ease;
      }

      .forgot-password:hover::after {
        width: 100%;
      }

      .forgot-password:hover {
        color: #764ba2;
      }

      /* Floating animation for background elements */
      .bg-shape {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        animation: float 6s ease-in-out infinite;
      }

      .bg-shape:nth-child(1) {
        width: 80px;
        height: 80px;
        top: 10%;
        left: 10%;
        animation-delay: 0s;
      }

      .bg-shape:nth-child(2) {
        width: 60px;
        height: 60px;
        top: 20%;
        right: 10%;
        animation-delay: 2s;
      }

      .bg-shape:nth-child(3) {
        width: 100px;
        height: 100px;
        bottom: 10%;
        left: 20%;
        animation-delay: 4s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      /* Responsive design */
      @media (max-width: 480px) {
        .login-container {
          padding: 30px 20px;
          margin: 10px;
        }

        .login-title {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>

    <div class="login-container">
      <h1 class="login-title">Login</h1>
      <form action="typing-test.html">
        <div class="form-group">
          <input type="email" class="form-input" placeholder=" " required />
          <label class="form-label">Email</label>
        </div>

        <div class="form-group">
          <input type="password" class="form-input" placeholder=" " required />
          <label class="form-label">Password</label>
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>

      <a href="reset-password.html" class="forgot-password">Forgot Password?</a>
    </div>
  </body>
</html>
